<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-fab/paper-fab.html">

<!--
`site-card`
Site Card for Websites

@demo demo/index.html 
-->

<dom-module id="site-card">
    <template>
     <style>
      :host {
        display: inline-block;
        text-align: center;
        margin: 10px;
      }
      iron-icon {
      margin: 5px;
      }
    paper-material {
      display: inline-block;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      color: #333333;
    }
    h2 {
        font-weight: 300;
        font-size: 18px;
    }
    h3 {
      font-weight: 400;
      font-size: 16px;
      margin: 10px;
    }
    a {
      text-decoration: none;
    }
    paper-fab {
        color: #fff;
        font-size: 14px;
        position: absolute;
        right: 10px;
        bottom: 10px;
    }
    paper-toolbar {
      font-size: 14px;
      text-align: center;
    }
    #stuff {
        height: 165px;
        display: inline-block;
    }
    #bottomstuff {
        height: 165px;
        display: inline-block;
    }
    
    </style>
    
     <a href$="{{link}}">
    <paper-material elevation="1" style="width: {{width}}px; height: {{height}}px;">
      <paper-toolbar style="background-color: {{barcolor}}; display: {{toolbardisplay}}">
        <div title>
          <h2>{{title}}</h2>
        </div>
      </paper-toolbar>
      <div id="stuff">
        <h3>{{subtitle}}</h3>
        <h3>{{price}}</h3>
        <h3>{{date}}</h3>
        <h3>{{location}}</h3>
        <content></content> 
      </div>  
      <div id="bottomstuff">
        <iron-image src="{{pic}}" preload sizing="{{imagesizing}}" style="display: {{imagedisplay}}; width:{{imagewidth}}px; height:{{imageheight}}px;"></iron-image> 
      </div>
    </paper-material>
  </a>

  </template>

    <script>
        Polymer({
            is: 'site-card',
            properties: {
                title: String,
                barcolor: String,
                subtitle: String,
                price: String,
                toolbardisplay: {
                    type: String,
                    value: ""
                },
                datefield: String,
                location: String,
                pic: String,
                imagedisplay: {
                    type: String,
                    value: ""
                },
                imagesizing: {
                    type: String,
                    value: "contain"
                },
                imageheight: {
                    type: String,
                    value: 150
                },
                imagewidth: {
                    type: String,
                    value: 150
                },
                link: String,
                width: {
                    type: String,
                    value: 300
                },
                height: {
                    type: String,
                    value: 400
                },
                buttondisplay: String,
                buttonlink: String,
                buttoncolor: String
            }
        });
    </script>
</dom-module>
